<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form #usuarioForm="ngForm" (ngSubmit)="Login(usuarioForm)">
      <img
        class="mb-4"
        src="/docs/5.2/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" #nombre="ngModel" [(ngModel)]="personas.nombre" placeholder="name@example.com" name="nombre"/>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" #password="ngModel" [(ngModel)]="personas.password" placeholder="Password" name="password" />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <a class="btn btn-primary" [routerLink]="'/registro'">Registrarse</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>
</body>
